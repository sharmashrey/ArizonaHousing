      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <!-- Flagged Properties -->
            <h3 class="panel-title">List of Flagged Properties</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>Firstname</th>
                <th>Address</th>
                <th>flagValue</th>
              </tr>
              </thead>
            </table>

            <div class="bodycontainer scrollable">
              <table class="table table-striped table-hover table-scrollable">
                <tr ng-repeat="x in names" ng-if="x.flagValue==1">
                  <td>{{ x.name }}</td>
                  <td>{{ x.address }}</td>
                  <td>{{ x.flagValue }}</td>
                  <td ><a class="btn btn-primary" value="{{x._id}}"  ng-click="vm.remove(x._id)">
                    <i class="glyphicon glyphicon-trash"></i>
                  </a>
                   <!--<td><button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button></td>-->
                </tr>

              </table>
            </div>
          </div>
        </div>

      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <!-- Flagged Properties -->
            <h3 class="panel-title">List of Properties</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-hover">
              <thead>
              <tr >
                <th>Address</th>
                <th>Owner</th>
                <th style="text-align:center;">Property Verify</th>
              </tr>
              </thead>
            </table>

            <div class="bodycontainer scrollable">
              <table class="table table-striped table-hover table-scrollable">
                <tr ng-repeat="x in names">
                  <td>{{ x.address }}</td>
                  <td>{{ x.name }}</td>
                  <!-- <td><script>var id = "{{ x._id }}"</script></td> -->
                  <td ><a class="btn btn-primary" value="{{x._id}}"  ng-click="vm.propertyVerification(x._id)">
                    <i class="glyphicon glyphicon-ok"></i>
                  </a>
                  <!--<td><button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button></td>-->
                </tr>

              </table>
            </div>
          </div>
